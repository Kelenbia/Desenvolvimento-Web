<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1> Formulários HTML</h1>
    </div>
    <div>
        <form action="#"method="post">
        <label for="name">Name (Obrigatório) </label>
        <input type="text" name="name" id="nome" 
        placeholder="Name completo" maxlength="5"
        required>   

        <label for="email">E-mail</label>
        <input type="email" id="email"placeholder="email@gemail.com" required>
<label for="periodo">Período</label>
<input type="number" name="periodo" id="periodo" max="10" min="1"
max="4"min="1" step="2">
<!---- Step passos do contador numérico-->

<label for="senha">Senha</label>
<input type="password" id="senha" name="'senha" maxlength="10">


<label for="nasc"> Data de Nascimento</label>
<input type="date" name="nasc" id="nasc">

<label for="feliz">Nível de Felicidade</label>
<input type="range" name="feliz" id="feliz">

<p>Você gosta de estudar?</p>
<label for="estudar">Sim</label>
<input type="radio" name="estuda">
<label for="naoestuda">Não</label>
<input type="radio" name="estuda">

<p>Quais matérias você mais gosta?</p>
<label for="alg">Algoritmos</label>
<input type="checkbox" name="alg">
<label for="web">Web</label>
<input type="checbox" name="web">
<label for="ban">Banco de Dados</label>
<input type="checbox" nome="ban">


<input type="submit" value="Salvar">

        </form>
    </div>
</body>
</html>
